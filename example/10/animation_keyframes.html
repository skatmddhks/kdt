<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <style>
        @keyframes zoom {
            0% {
                transform: scale(1) rotate(0);
            }
     
            50% {
                transform: scale(1.5) rotate(90deg);
            }
     
            100% {
                transform: scale(2) rotate(0);
            }
        }
    </style>    
</body>

</html>
